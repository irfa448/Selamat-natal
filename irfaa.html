<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Natal - Hacker Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    /* Latar belakang animasi kode seperti Matrix */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: black;
    }

    .matrix canvas {
      display: block;
    }

    /* Kontainer utama */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #00ff00;
    }

    /* Logo */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      filter: invert(1);
    }

    /* Terminal efek */
    .terminal {
      width: 90%;
      max-width: 800px;
      background: #111;
      border: 3px solid #00ff00;
      box-shadow: 0 0 30px #00ff00;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .terminal-content {
      font-size: 1.2em;
      line-height: 1.5em;
      white-space: pre-line;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    /* Efek glitch teks */
    .glitch {
      position: relative;
      display: inline-block;
      color: #00ff00;
      font-size: 1.5em;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
      }
      50% {
        text-shadow: -2px -2px #ff0000, 2px 2px #00ff00;
      }
      100% {
        text-shadow: 2px -2px #ff0000, -2px 2px #00ff00;
      }
    }

    /* Teks bergerak ke kanan */
    .moving-text {
      position: fixed;
      bottom: 10%;
      left: -100%;
      font-size: 1.2em;
      color: #00ff00;
      white-space: nowrap;
      animation: moveRight 10s linear infinite;
    }

    @keyframes moveRight {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      color: #00ff00;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Efek kode Matrix -->
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="container">
    <!-- Logo Anda -->
       <img src="https://i.ibb.co.com/pvSNJwW/eror Sus-18-9293-B55.png" alt="Proyek-Baru-18-9293-B55">
    <!-- Terminal -->
    <div class="terminal">
      <div class="terminal-content">
        <div class="glitch">[SYSTEM] Selamat Natal!</div>
        <div class="glitch">[HACKER] Damai dan sukacita menyertai kita semua!</div>
        <div class="glitch">[INFO] Jangan lupa berbagi kebahagiaan by tayo.</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">Mode Hacker Aktif - Selamat Natal 2024</div>
  </div>

  <!-- Teks bergerak -->
  <div class="moving-text">[HACKER ALERT] Selamat Natal! Cinta dan damai untuk semua by tayo..</div>

  <script>
    // Kode untuk efek Matrix di latar belakang
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const matrix = katakana.split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, x) => {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }
        drops[x]++;
      });
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
